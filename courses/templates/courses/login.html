{% extends 'courses/base.html' %}
{% load course_custom_tags %}

{% block title %}
Login
{% endblock %}

{% block css %}
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40; /* Dark gray heading */
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #6c757d; /* Dark gray label */
    }

    input[type="email"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da; /* Light gray border */
        border-radius: 5px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff; /* Primary button color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .navbar-brand,
    .navbar-nav .nav-link {
        color: white !important; /* White text color for navbar brand and links */
    }

    .navbar-nav .nav-link:hover {
        color: rgba(255, 255, 255, 0.75) !important; /* Lighter text color on hover */
    }

    .error-message {
        color: #dc3545; /* Error message color */
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="id_username">Email:</label>
        <input type="email" id="id_username" name="username" required>

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required>

        <input type="submit" value="Login">

        {% if form.non_field_errors %}
        <p class="error-message">{{ form.non_field_errors }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
